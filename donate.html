<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Donate | NGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container text-center mt-5">
        <h2>Make a Donation</h2>
        <p>You can donate via Mobile Money, Visa, or Mastercard.</p>
        <button class="btn btn-primary" onclick="payWithPaystack()">Donate Now</button>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        function payWithPaystack() {
            var handler = PaystackPop.setup({
                key: 'YOUR_PUBLIC_KEY_HERE', // Replace with your Paystack public key
                email: 'donor@example.com',
                amount: 10000, //(10000 = 100 GHS)
                currency: 'GHS',
                callback: function (response) {
                    alert('Success. Transaction ref is ' + response.reference);
                },
                onClose: function () {
                    alert('Transaction cancelled');
                }
            });
            handler.openIframe();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
